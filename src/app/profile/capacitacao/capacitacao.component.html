<div class="capacitacao card card-w-title">
    <div class="edit-capacitacao-image-icon" (click)="showModalCapacitacao()">
        <fa name="edit"></fa>
        <span>Adicionar</span>
      </div>

      <uns-capacitacao-modal [visible]="exibeModalCapacitacao" (visibleChange)="exibeModalCapacitacao=$event"></uns-capacitacao-modal>

  <h1>Capacitação</h1>

  <p-dataTable [value]="capacitacao">
      <p-column field="entidade" header="Entidade"></p-column>
      <p-column field="curso" header="Curso"></p-column>
      <p-column field="nivel" header="Nível"></p-column>
      <p-column field="dataInicio" header="Data Início"></p-column>
      <p-column field="dataFim" header="Data Término"></p-column>
      <p-column field="edit" header=""></p-column>
      <p-column field="delete" header=""></p-column>
  </p-dataTable>
</div>
