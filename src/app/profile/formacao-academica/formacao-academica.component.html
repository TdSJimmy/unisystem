 <div class="formacoes">
    <div *ngFor="let formacao of formacoesAcademicas" class="formacao">
      <hr class="formacaohr">
      <div class="edit-formacao-image-icon" (click)="editarFormacao()">
            <fa name="pencil"></fa>
      </div>
      <h4>{{formacao.InstituicoesAcademica.nome}}</h4>
      <div class="delete-formacao-image-icon" (click)="deletarFormacao(formacao.id)">
            <fa name="trash"></fa>
      </div>
      <p>{{formacao.curso == 1 ? 'Ciência da Computação' : 'Sistemas de Informação'}}</p>
      <p>{{formacao.dataInicio | date: 'dd/MM/yyyy'}} à {{formacao.dataFim | date: 'dd/MM/yyyy'}}</p>
      <!--<p>Nível: {{formacao.nivel}}</p>-->
    </div>
</div>
